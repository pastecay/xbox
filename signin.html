<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="reg">
        <h1 class="reg__title">Registration</h1>
        <form action="" class="reg__form">
            <input class="form__text" name="name" id="name" placeholder="Name" type="text">
            <input class="form__text" name="name" id="name" placeholder="Phone" type="tel">
            <input class="form__text" name="name" id="name" placeholder="Email" type="email">
            <input class="form__text" name="name" id="name" placeholder="Password" type="password">
            <input class="form__button" type="submit">
        </form>
        <h3 class="reg__subtitle">Log in</h3>
    </section>
</body>
</html>
